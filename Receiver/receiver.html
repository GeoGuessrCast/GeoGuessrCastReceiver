<!DOCTYPE html>
<html>
<head>
    <title>Simple markers</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script src="js/init.js"></script>

    <script>
        google.maps.event.addDomListener(window, 'load', initialize);

    <script type="text/javascript">
        function displayText(text) {
            console.log(text);
            document.getElementById("testConsole").innerHTML=text;
            window.castReceiverManager.setApplicationState(text);
        }
    </script>

</head>

<body>
    <div id="map-canvas"></div>
    <div id="gameOverlay">
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <h1>Geo Guessing</h1>
        waiting for users to connect...
    </div>

    <!--testing output "console"-->
    <div id="testConsole"></div>

</body>
</html>
