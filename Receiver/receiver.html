<!DOCTYPE html>
<html>
<head>
    <title>Geo Guessing</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <script src="https://apis.google.com/js/client.js?onload=load"></script>
    <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>-->
    <script src="https://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/jquery.timer.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script src="js/init.js"></script>

    <script type="text/javascript">
        google.maps.event.addDomListener(window, 'load', initialize);

        function displayText(text) {
//            document.getElementById("testConsole").innerHTML=text;
            $('#testConsole').prepend(text+'<br/>');
        }
        function displayJson(data) {
//            document.getElementById("testConsole").innerHTML=JSON.stringify(data);
            $('testConsole').prepend(JSON.stringify(data)+'<br/>');
        }
    </script>

</head>

<body>
    <div id="map-canvas"></div>
    <div id="gameOverlay">
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <h1>Geo Guessing</h1>
        waiting for users to connect...
    </div>
    <!--testing output "console"-->
    <div id="testConsole">
        <input type="button" onclick="eventManager.event_onReady(null)" value="onReady"/>

    </div>
</body>
</html>
